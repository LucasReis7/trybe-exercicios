<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="para " id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="para " id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      const title = document.getElementById('page-title');
      title.innerText = 'Fight Club';
      const paragraph2 = document.getElementById('second-paragraph');
      paragraph2.style.color = 'blue'
      const subtitle = document.getElementById('subtitle');
      subtitle.style.fontSize = '80px'
      const paragrafos = document.getElementsByClassName('para');
      paragrafos[0].style.color = 'purple';
      paragrafos[1].style.color = 'green'
      const sub = document.getElementsByTagName('h4')[0];
      sub.style.color = 'yellow';
    
    </script>
  </body>
</html>
